<html>
<head>
<script>
function showNew()
{
var xmlhttp;
  
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("new").innerHTML=xmlhttp.responseText;
    }
  }
  
xmlhttp.open("GET","PHP/getNew.php",true);
xmlhttp.send();

}
</script>

<script>
setInterval(function(){showNew()},5000);
</script>

<link rel="stylesheet" type="text/css" href="Stylesheets/newadditions.css">
</head>
<body bgcolor="#1FAEFF" onload = "showNew()">
<center>New Additions</center><br>
<div id="new"><b>Finding</b></div>

</body>
</html>
