<html>
<head>
<script>
function showTotal()
{
var xmlhttp;
  
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("total").innerHTML=xmlhttp.responseText;
	val=xmlhttp.responseText;
	value = parseInt(val);
	value = value/6000*100;
	var val = value.toPrecision(2);
	document.getElementById("stats").innerHTML=val+"% of capacity full" ;
    }
  }
  
xmlhttp.open("GET","PHP/getTotal.php",true);
xmlhttp.send();

}
</script>
<script>
setInterval(function(){showTotal()},5000);
</script>

<link rel="stylesheet" type="text/css" href="Stylesheets/total.css">
</head>
<body bgcolor="#1FAEFF" onload = "showTotal()">
<br>
<div id="title"><center>Total Books</center><br></div>
<div id="total"> <b>Calculating</b></div>
<div id="icon"><img src="Stylesheets/cc/black/2x2_grid_icon&48.png"/></div>
<div id="stats">Presenting Statistics...</div>


</body>
</html>
