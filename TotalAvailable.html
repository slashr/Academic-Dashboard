<html>
<head>
<script>
function showTotalAvailable()
{
var xmlhttp;
var val;
var value;
  
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("total").innerHTML=xmlhttp.responseText;
    val=xmlhttp.responseText;
	value = parseInt(val);
	value = value/5000*100;
	var val = value.toPrecision(2);
	document.getElementById("stats").innerHTML=val+"% books available" ;
	}
  }
  
xmlhttp.open("GET","PHP/getTotalAvailable.php",true);
xmlhttp.send();

}


</script>
<script>
setInterval(function(){showTotalAvailable()},5000);
</script>
<link rel="stylesheet" type="text/css" href="Stylesheets/totalAvailable.css">
</head>
<body bgcolor="#1FAEFF" onload = "showTotalAvailable()"><br>
<div id="title"><center>Total Available</center><br></div>
<div id="total"> <b>Calculating</b></div>
<div id="icon"><img src="Stylesheets/cc/black/import_icon&48.png"/></div>	
<div id="stats">Presenting Statistics...</div>

</body>
</html>
