<html>
<head>
<script>
function showUpcoming()
{
var xmlhttp;
  
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("upcoming").innerHTML=xmlhttp.responseText;
    }
  }
  
xmlhttp.open("GET","PHP/getUpcoming.php",true);
xmlhttp.send();

}
</script>
<link rel="stylesheet" type="text/css" href="Stylesheets/upcoming.css">
</head>
<body bgcolor="#1FAEFF" onload = "showUpcoming()">
<br>
<center>Upcoming</center><br>
<div id="upcoming"><b>Finding</b></div>


</body>
</html>
