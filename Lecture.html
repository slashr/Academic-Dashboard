<html>
<head>
<script>
function getLecture()
{
var xmlhttp;
  
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("total").innerHTML=xmlhttp.responseText;
    }
  }
  
xmlhttp.open("GET","PHP/getLecture.php",true);
xmlhttp.send();

}
</script>
<link rel="stylesheet" type="text/css" href="Stylesheets/lecture.css">
</head>
<body bgcolor="#AA40FF" onload = "getLecture()">
<br>
<div id="title"><center>Lecture Wise Attendance</center><br></div>
<div id="total"><b>Finding</b></div>
<div id="icon"><img src="Stylesheets/cc/black/chart_bar_icon&48.png"/></div>


</body>
</html>
